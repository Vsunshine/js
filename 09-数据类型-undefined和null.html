<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var a = null;
        console.log(a); // null
        var b = undefined;
        console.log(b); // undefind

        var a = null + 1;
        console.log(a); // 1
        var b = undefined + 1;
        console.log(b); // NaN
    </script>
</body>
