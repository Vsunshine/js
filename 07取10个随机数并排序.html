<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>取10个10-100之间随机数并排序</title>
</head>
<body>
    <script>
        var arr = [];
        for(var i = 0; i<100;i++){
            arr.push(Math.round(Math.random()*90+10));
            console.time('time');
        }
        for(var k=0;k<arr.length-1;k++){
            for(var j=0;j<arr.length-k-1;j++){
                if(arr[j] < arr[j+1]){
                    var temp = arr[j];
                    arr[j] = arr[j+1];
                    arr[j+1] = temp;
                }
            }
        }
        console.log(arr);
        console.timeEnd('time');
    </script>
</body>
</html>
