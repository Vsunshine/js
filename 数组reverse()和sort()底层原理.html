    //sort();的底层原理；(就是利用了冒泡排序和回调函数)
        //实现
    function bubble(array,fn){
        //外循环控制轮数，内循环控制次数，轮数和次数都是元素个数-1；
        for(var i=0;i<array.length-1;i++){
            for(var j=0;j<array.length-1;j++){
                //满足条件交换位置
//                if(array[j] > array[j+1]){
                if(fn(array[j],array[j+1]) > 0){
                    var temp = array[j];
                    array[j] = array[j+1];
                    array[j+1] = temp;
                }
            }
        }
        //返回数组；
        return array;
    }
